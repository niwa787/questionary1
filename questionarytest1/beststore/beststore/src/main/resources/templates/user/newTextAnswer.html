<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Text Answer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">作答</h2>

            <form method="post" th:action="@{/user/saveTextAnswer}" th:object="${textAnswer}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">第幾題</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{questionId}" disabled>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">問題</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="*{question}" disabled>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">簡答</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="*{answer}" required></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 d-grid">
                        <button type="submit" class="btn btn-primary">送出</button>
                    </div>
                    <div class="col-sm-6 d-grid">
                        <a class="btn btn-outline-primary" href="/user" role="button">返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
