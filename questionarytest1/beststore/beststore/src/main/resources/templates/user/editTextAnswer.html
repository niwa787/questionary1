<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>作答</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">作答</h2>
            <form method="post" action="/user/submitAnswer">
                <input type="hidden" name="productId" th:value="${product.id}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">題目</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:value="${product.name}" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">題目類型</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:value="${product.category}" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">選項描述</label>
                    <div class="col-sm-8" id="optionsContainer">
                        <input class="form-control" type="text" name="answer">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">問題敘述</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:value="${product.brand}" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">狀態</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:value="${product.status}" disabled>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="150">
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary" href="/user">確定</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/user" role="button">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
