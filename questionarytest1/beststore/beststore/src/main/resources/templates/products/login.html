<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            font-family: "Lora", serif;
        }
        .container {
            margin-top: 200px;
            width: 400px;
        }
        .message {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">管理者登入</h2>
    
    <div id="successMessage" class="alert alert-success message">
        登入成功，正在跳轉...
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // 假设已经通过某种方式验证了登录成功
        const isLoginSuccessful = true; // 这里应该是实际的登录验证逻辑
        if (isLoginSuccessful) {
            document.getElementById('successMessage').style.display = 'block'; // 显示成功消息
            setTimeout(function() {
                window.location.href = '/products/index'; // 跳轉到 products/index
            }, 2000); // 2秒後跳轉
        }
    });
</script>
</body>
</html>
