<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Product Statistics</h1>
        <canvas id="productChart" width="400" height="200"></canvas>
        <a class="btn btn-primary mt-3" href="/products">Back to Products</a>
    </div>

    <script>
        const productNames = /*[[${productNames}]]*/ '[]'; // Thymeleaf 會將這裡轉換為 JSON 字符串
        const productPrices = /*[[${productPrices}]]*/ '[]'; // Thymeleaf 會將這裡轉換為 JSON 字符串

        const ctx = document.getElementById('productChart').getContext('2d');
        const productChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: JSON.parse(productNames), // 將 JSON 字符串解析為 JavaScript 數組
                datasets: [{
                    label: 'Product Prices',
                    data: JSON.parse(productPrices), // 將 JSON 字符串解析為 JavaScript 數組
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
